################################################################################
# Configuration File for AWSM release-0.10-3-gd965f9b
# Using SMRF v0.9.1-117-g7aad655
#
# For AWSM related help see:
# http://awsm.readthedocs.io/en/latest/
#
# For SMRF related help see:
