################################################################################
# Air temperature distribution
################################################################################

[air_temp]
stations:                      CEVC1, CNFC1, DDMC1, ERYC1, GNL, HHWC1, HRSC1, KIBC1, KO57, LELC1, LVTC1, MLHC1, PDSC1, PNCC1, RELC1, SLI, TGCC1, TUM, VGAC1, WWRC1, YYVC1
distribution:                  idw       
