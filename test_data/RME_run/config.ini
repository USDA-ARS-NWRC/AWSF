################################################################################
# Files for DEM and vegetation
################################################################################

[topo]
basin_lon:                     -116.7547
basin_lat:                     43.0670
filename:                      topo/topo.nc
type:                          netcdf


################################################################################
# Dates to run model
################################################################################

[time]
time_step:                     60
start_date:                    1997-10-01 00:00:00
end_date:                      1998-06-01 00:00:00
time_zone:                     UTC


################################################################################
# Stations to use
################################################################################

[stations]
stations:			RMESP,RME_176

################################################################################
# CSV data files
################################################################################

[csv]
wind_speed:                    ./station_data/wind_speed.csv
air_temp:                      ./station_data/air_temp.csv
cloud_factor:                  ./station_data/cloud_factor.csv
wind_direction:                ./station_data/wind_direction.csv
precip:                        ./station_data/precip.csv
vapor_pressure:                ./station_data/vapor_pressure.csv
metadata:                      ./station_data/metadata.csv


################################################################################
# Air temperature distribution
################################################################################

[air_temp]
stations: None
################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
nthreads:                      2

################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
maxus_netcdf:                  ./topo/maxus_100window.nc
veg_default:                   11.4
station_default:               11.4
peak:                          RME_176
veg_43:                        11.4
veg_42:                        3.3
veg_41:                        3.3
reduction_factor:              0.7


################################################################################
# Precipitation distribution
################################################################################

[precip]
dk_nthreads:                   2

################################################################################
# Albedo distribution
################################################################################

[albedo]
veg_default:                   0.25
veg_43:                        0.25
veg_41:                        0.36
veg_42:                        0.36

################################################################################
# Solar radiation distribution
################################################################################

[solar]

################################################################################
# Thermal radiation distribution
################################################################################

[thermal]
nthreads:                      2

################################################################################
#  Soil temperature
################################################################################

[soil_temp]

################################################################################
# Output variables
################################################################################

[output]
out_location:                  ./output
file_type:                     netcdf

################################################################################
# Logging
################################################################################

[logging]
log_level:                     info
log_file:                      ./output/log.txt


################################################################################
# System variables
################################################################################

[system]
threading:                     True

################################################################################
# AWSM config details
################################################################################

# use this to control which AWSM module are used
[awsm master]

# Distribute data with smrf
run_smrf: True
make_in: True

# Energy balance with isnobal
run_isnobal: True
make_nc: True

# Use gridded WRF data
use_wrf: False

# Run smrf and ipysnobal together (should not be True if other options are True)
run_smrf_ipysnobal: False

# mask isnobal?
mask_isnobal: False

[PATHS]
# path to start of output structure
path_dr: ./output

# name of basin
basin: rme
# devel or operation run
isops: False
# project name
proj: rme_test
# project description
desc: fast RME test run

############## Forecast variables #############################
[forecast]

################################################################################
# enter grid info for iSnobal
################################################################################

[GRID]
v:    519675
u: 	 	4768505
du: 	-50
dv: 	50
units:	m
csys: 	UTM
nx: 	  16
ny:   	17
nbits:  16

################################################################################
# model run files for iSnobal
################################################################################

[FILES]


[awsm system]
log_level:		debug
log_to_file:   True

# iSnobal threads
ithreads:       2

###################### variables for restarting iSnobal  ####################
[isnobal restart]

[ipysnobal]

[ipysnobal initial conditions]
# input type will dictate how the following is read
# netcdf -- one file for each forcing variable
# ipw -- either full band images for backward compatibiliy or
# ipw_out -- initialize from an output image (snow)
#	for different directories (neither implemented)

input_type:	ipw

#init_file: snow.0023

# constants for ipysnobal, these are also the defaults
[ipysnobal constants]
